services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: strongPassword123
      - key: N8N_ENCRYPTION_KEY
        value: X4y9Tq8a2LrPz7MwKs3Bd0Jf9GnWc6Eh
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "$PORT"
      - key: WEBHOOK_URL
        value: https://n8n.onrender.com/
