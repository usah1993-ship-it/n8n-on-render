services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: ChangeThisPassword123!
      - key: N8N_ENCRYPTION_KEY
        value: X4y9Tq8a2LrPz7MwKs3Bd0Jf9GnWc6Eh
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "$PORT"
